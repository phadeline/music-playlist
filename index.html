<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css"" />
    <style>
      section {
        background: url("./assets/images/backgroundimage.jpg");
        background-repeat: no-repeat;
        height: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="column is-full navbar-start">
      <p class="name">Music Playlist</p>
    </div>

    <div class="logos is-flex is-align-items-center is-justify-content-end">
      <div>
        <img src="https://img.icons8.com/color/48/null/deezer.png" />
      </div>
      <div>
        <img src="https://img.icons8.com/color/48/null/itunes.png" />
      </div>
    </div>

    <div class="main">
      <section class="section">
        <div
          class="container is-flex is-justify-content-center is-flex-direction-column is-align-items-center"
        >
          <h1 class="title">What do you want to listen to?</h1>

          <input
            class="input is-large is-rounded"
            type="text"
            placeholder="Search for An Artist or Songtitle"
            id="myInput"
          />
        </div>
      </section>
      <div
        class="columns is-flex-direction-row is-justify-content-space-around"
      >
        <div class="is-one-third" id="deezer">Deezer</div>

        <div class="is-one-third" id="shazaam">Itunes</div>
        <div class="is-one-third" id="playlist">
          Your Playlist
          <p id="instructions">
            Drag and drop your songs to the green text above to save them to
            your playlist!!
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
